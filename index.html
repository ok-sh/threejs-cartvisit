<div class="controls-info">
    <div class="controls-title">Controls</div>
    <div class="controls-row">
        <span class="key">W</span>
        <span class="key">↑</span>
        <span>Forward</span>

        <span class="key">S</span>
        <span class="key">↓</span>
        <span>Backward</span>
    </div>

        <span class="key">A</span>
        <span class="key">←</span>
        <span>Left</span>
    </div>
    <div class="controls-row">
        <span class="key">D</span>
        <span class="key">→</span>
        <span>Right</span>
    </div>
    <div class="controls-row">
        <span class="key">Space</span>
        <span>Up</span>

    <div class="controls-row">

    </div>
